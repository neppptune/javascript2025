<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Introduce un numero:<input id="num1" type="number"><br>
    introduce otro numero:<input id="num2" type="number"><br>
    <button onclick="sumarNumeros()">Sumar</button> <button onclick="multiplicarNumeros()">Multiplicar</button>
    <br><br>
    <div id="result"></div>
    <script>
        function sumarNumeros(){
            let n1=document.getElementById("num1");
            let n2=document.getElementById("num2");
            let suma=parseInt(n1.value)+parseInt(n2.value);
            document.getElementById("result").innerHTML="<b>La suma es: "+suma+" </b>";

        }

        function multiplicarNumeros(){
            let n1=document.getElementById("num1");
            let n2=document.getElementById("num2");
            let suma=parseInt(n1.value)*parseInt(n2.value);
            alert("La suma es: " + suma);

        }
        </script>
</body>
</html>
